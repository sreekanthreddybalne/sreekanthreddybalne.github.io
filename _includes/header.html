<header>
    <nav class="container">
        <ul class="menu menu-left brand">
            <li class="logo">
                <a href="{{'/' | relative_url }}" style="font-weight: 600">aspire<span class="brand">to</span>inspire</a>
            </li>
        </ul>
        <ul class="menu menu-left">
            {% for item in site.data.navigation.main %}
            <li class="menu-item">
                <a href="{{ item.link | relative_url }}" {% if page.url == item.link %}class="current"{% endif %}>
                    <span class="fa fa-{{item.icon}}"></span>
                    {{ item.name }}
                </a>
            </li>
            {% endfor %}
        </ul>
        <ul class="menu ml-auto">
            <li class="menu-item">
                <a href="/hire-me">
                    <span class="fa fa-certificate"></span> Hire me!
                </a>
            </li>
        </ul>
        <ul class="menu ml-auto nav-toggle">
            <li class="menu-item">
                <a href="javascript:void(0);">
                    <span class="fa fa-bars"></span>
                </a>
            </li>
        </ul>
    </nav>
</header>
