---
layout: default
comments: true
---

<div class="container">
    <div class="row">
        <div class="ten offset-by-one columns content post">
            <div class="card">
                <h5 class="post-category">{{page.category}}</h5>
                <hr class="post-hr">
                <h4 class="post-title">{{page.title}}</h4>
                <div class="post-meta">
                    <ul>
                        <li>
                        <i class="fa fa-calendar"></i> {{page.published_date}}
                        </li>
                        <li>
                        <i class="fa fa-clock-o"></i>
                        {{page.content | reading_time }}
                        </li>
                    </ul>
                </div>
                {{content}}
            </div>
            
            {% include post_author.html %}
            {% if page.comments %}
                <div id="disqus_thread"></div>
                <script>
                    /**
                    *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
                    *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables    */
                    var disqus_config = function () {
                        this.page.url = "{{page.url | absolute_url}}";  // Replace PAGE_URL with your page's canonical URL variable
                        this.page.identifier = "{{page.url | relative_url}}"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
                    };
                    (function() { // DON'T EDIT BELOW THIS LINE
                    var d = document, s = d.createElement('script');
                    s.src = 'https://sreekanthreddybalne-github-io.disqus.com/embed.js';
                    s.setAttribute('data-timestamp', +new Date());
                    (d.head || d.body).appendChild(s);
                    })();
                </script>
                <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
            {% endif %}
        </div>
    </div>
</div>
