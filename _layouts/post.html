---
layout: default
---

<div class="container">
    <div class="row">
        <div class="ten offset-by-one columns content post">
            {% include post_author.html %}
            <div class="card">
                <h5 class="post-category">{{page.category}}</h5>
                <hr class="post-hr">
                <h4 class="post-title">{{page.title}}</h4>
                <div class="post-meta">
                    <ul>
                        <li>
                        <i class="fa fa-calendar"></i> {{page.published_date}}
                        </li>
                        <li>
                        <i class="fa fa-clock-o"></i>
                        {{page.content | reading_time }}
                        </li>
                    </ul>
                </div>
                {{content}}
            </div>
        </div>
    </div>
</div>
